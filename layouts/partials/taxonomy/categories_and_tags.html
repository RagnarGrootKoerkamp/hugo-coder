<div class="tags">
  <i class="fa fa-tag" aria-hidden="true"></i>
  {{- range $index, $el := .Categories }}
    <span class="tag category" data-tag="{{ . | urlize }}"><a href="{{ ( printf "categories/%s/" ( . | urlize ) ) | relLangURL }}">{{ . }}</a></span>
  {{- end -}}
  {{- range $index, $el := .Tags }}
    <span class="tag" data-tag="{{ . | urlize }}"><a href="{{ ( printf "tags/%s/" ( . | urlize ) ) | relLangURL }}">{{ . }}</a></span>
  {{- end -}}
</div>
